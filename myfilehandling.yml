---
- hosts: 172.31.45.31
  become: yes
  tasks:
  - include: myfile.yml
  - name: i want to install webserver
    apt:
      name: apache2
      state: present
  - name: copy index file into node side
    copy:
      src: myindexpage
      dest: /var/www/html/index.html
    notify: restartwebserver

  - name: copy dyno files into nodes
    template:
        src: mydynoindex.j2
        dest: /var/www/html/index.html
    notify: restartwebserver
  
  handlers:
  - name: restartwebserver
    service:
       name: apache2
       state: restarted